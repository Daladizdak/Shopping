<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfie Merchant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>


<body>

    <!-- Header Section (Loaded from header.html) -->

    <div id="header-container"></div>  

    <!-- Displays a large banner with event details -->
    <section class="hero">
        <h1>Wolfie Merhcnat</h1>
        <a href="https://www.wlv.ac.uk/news-and-events/open-day/undergraduate-open-day/" target="_blank" class="btn1">
            Buy Now</a>
    </section>





    <!-- Shows steps on how to apply -->

    <section id="apply" class="apply-section">
        <h2>Shopping at Wolfie Merchant</h2>
        <div class="card-container">
            <div class="row justify-content-center mb-4">
                <div class="col-12 col-md-10">
                    <div class="card book-card text-center">
                        <div class="card-content">
                            <h1>Featured Collection</h1>
                            <div class="row justify-content-center">
                                <!-- Items inside -->
                                <div class="col-6 col-md-3 mb-4">
                                    <img src="LV.png" class="img-fluid" style="max-width: 100%;" alt="LV">
                                    <p class="read-more">£1000</p>
                                    <button class="btn btn-primary buyBtn">Add to Basket</button>
                                </div>
                                <div class="col-6 col-md-3 mb-4">
                                    <img src="gucci.png" class="img-fluid" style="max-width: 100%;" alt="LV">
                                    <p class="read-more">£500</p>
                                    <button class="btn btn-primary buyBtn">Add to Basket</button>
                                </div>
                                <div class="col-6 col-md-3 mb-4">
                                    <img src="Supreme.png" class="img-fluid" style="max-width: 100%;" alt="LV">
                                    <p class="read-more">£60</p>
                                    <button class="btn btn-primary buyBtn">Add to Basket</button>
                                </div>
                            </div>
                            <a href="" class="read-more">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
</section>





    <!-- Displays key university stats in card format -->

    <section id="statistics" class="stats">
        <div class="card-container">
            <div class="card">
                <div class="card-content">
                    <h3>88%</h3>
                    <p>Employment or Education After Graduation</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3>86%</h3>
                    <p>Satisfaction with Course Teaching</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3>55%</h3>
                    <p>Increased Research & Understanding</p>
                </div>
            </div>
        </div>
    </section>




    <!-- JavaScript to load the header across all the pages -->

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>






    <!-- Footer Section -->

    <footer>
        <p>Wolfies group project</p>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
